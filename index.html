<!DOCTYPE html>

<html>

<head>
    <title>BF-Browser</title>
    <link rel="stylesheet" type="text/css" href="Css/styles.css">
    <script src="Javascript/script.js" type="text/javascript"></script>
</head>

<body onload="initPage()">
	<div id="container">
		<div id="header" class="contentarea text">
			<div id="Logo">
				<h1 class="inline text">B-F Browser</h1>
				<h5 id="version" class="inline"></h5><br>
				<h4 class="inline">-By Joe Pfeiffer</h4>
				<h6 class="inline">2014</h6>
			</div>
		</div>
		<div id="innerContainer" class="contentarea">
			<h4 id="program" class="text">Program:</h4>
			<h5 class="inline">Programs:</h5>
			<select id="progSelector" class="inline uiElement" oninput="selectProg()">
				<option value="defaut">Select a program</option>
				<option value="1"></option>
				<option value="2"></option>
				<option value="3"></option>
				<option value="4"></option>
				<option value="5"></option>
				<option value="6"></option>
			</select>
			<h5 class="inline">Program Name:</h5>
			<input type="text" id="progName" class="inline uiElement">
			<!-- <textarea id="text"></textarea> -->
		    <textarea id="editor" class="txtarea uiElement">-- A Pig-Latin Translator :-) ---
	-- Joe Pfeiffer 2014 --
	&gt;,[&gt;,]&gt;&gt;&gt;+++++++++[-&lt;++++++++++&lt;++++++++++&gt;&gt;]&lt;+++++++++++++++++++++++++++++++&lt;+++++++&lt;&lt;[&lt;]&gt;&gt;[.&gt;]&lt;[&lt;]&gt;.[&gt;]&gt;[.&gt;]</textarea>
		    <br>
		    <h4 id="inputlabel" class="text">Input:</h4>
		    <textarea id="input" class="txtarea uiElement">Joe</textarea>
		    <br><br>
		    <button onclick="runBF()" class="uiElement">Run</button>
		    <button onclick="saveProg()" class="uiElement">Save</button>
		    <h4 id="output" class="text visToggle">Output:</h4>
		    <p id="display" class="visToggle">This is the output of your program</p>
		    <h4 id="debugLabel" class="text">Degbug:</h4>
		    <p id="debug"></p>
	    </div>
    </div>
</body>
    
</html>
